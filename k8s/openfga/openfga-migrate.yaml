apiVersion: batch/v1
kind: Job
metadata:
  name: openfga-migrate
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: openfga/openfga:latest
          command: ["openfga", "migrate"]
          env:
            - name: OPENFGA_DATASTORE_ENGINE
              value: postgres
            - name: OPENFGA_DATASTORE_URI
              value: postgres://openfga:$(DB_PASSWORD)@openfga-db-svc:5432/openfga?sslmode=disable
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openfga-db-secret
                  key: password
