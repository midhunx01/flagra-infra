replicaCount: 1

image:
  repository: openfga/openfga
  tag: "v1.6.2"

datastore:
  engine: postgres
  uri: "postgres://openfga_user:openfga_pass@openfga-db-svc:5432/openfga?sslmode=disable"

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
