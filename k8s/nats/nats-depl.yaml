apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:latest
          args: [
              "-js", # Enable JetStream
              "-p",
              "4222", # Client port
              "-m",
              "8222", # Monitoring port
              "--server_name",
              "nats-1",
              "-sd",
              "/data/jetstream",
            ]
          ports:
            - containerPort: 4222
              name: client
            - containerPort: 8222
              name: monitoring
          volumeMounts:
            - name: nats-data
              mountPath: /data/jetstream
      volumes:
        - name: nats-data
          emptyDir: {} # Replace with PersistentVolumeClaim for production
---
apiVersion: v1
kind: Service
metadata:
  name: nats-svc
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
